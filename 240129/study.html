<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let person = {
                name: '양갱',
                age: 29,
                hobby: ['poledance', 'photoShoot'],
                isMarried: false,
                'Blogging-address': 'https://velog.io/@gusrud13579/posts',
            };

            let { name: nickName, age, hobby, isMarried, bloggingAddress } = person;
            console.log(
                `nickName : ${nickName}, age : ${age}, hobby : ${hobby}, isMarried : ${isMarried}, Blogging-address : ${bloggingAddress}`
            );

            console.log('nickName = 폴타는양갱');
            nickName = '폴타는양갱';
            console.log('nickName : ', nickName);
            console.log(person);

            const a = [1, 2, 3];
            const b = [4, 5, 6];

            const usingConCat = a.concat(b);
            const usingSpread = [...a, ...b];

            console.log(`usingConCat : ${usingConCat}`);
            console.log(`usingSpread : ${usingSpread}`);

            const values = [10, 20, 30, 40, 50, 60];

            get(...values);

            function get(a, b, ...rest) {
                console.log(`a : ${a}, b : ${b}, rest : ${rest}`);
            }
        </script>
    </body>
</html>
