            // 배열구조분해 (순서가 매우 중요) 2-3개 내에서 사용
            const lists = ['apple', 'grape'];
            let [item1, item2, item3 = 'peach'] = lists;
            console.log('item1', item1, 'item2', item2, 'item3', item3);
            item1 = 'banana';
            console.log('item1', item1);

            //객체
            const obj = {
                // key : value
                name: 'hyunkyung',
                age: 20,
                gender: 'W',
                friends: ['Alex', 'Kevin'],
                hello: function () {
                    console.log('Hello World!');
                },
                'kdt-11': 'kdt-11기',
            };
            //기존에 접근방법 , 메모리 접근
            console.log(obj.name, obj.age);

            console.log(obj.age);

            console.log(obj.friends[0]);

            //얘는 메모리 접근이 아니라 값 복사

            age333 = obj.age;

            console.log(newAge);
            console.log(age);
            // obj의 age 의 key를 newAge로 바꾸면 newAge로만 바꿔야 바뀐다.
            age = 10;
            console.log(newAge);
            console.log(age);
            console.log(obj);

            newAge = 20;
            console.log(newAge);
            console.log(age);

            console.log(obj);
