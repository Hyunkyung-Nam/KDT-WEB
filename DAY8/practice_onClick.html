<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습3. onclick & 함수만들기</title>
    <script src="practice_onClick.js"></script>
    <style>
        .main {
            display: flex;
        }
        .main * {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="add" onclick="add();">
            <button class="addBtn">더하기</button>
        </div>
        <div class="sub" onclick="sub();">
            <button class="subBtn">뺴기</button>
        </div>
        <div class="mul" onclick="mul();">
            <button class="mulButton">곱하기</button>
        </div>
        <div class="divide" onclick="divide();">
            <button class="divBtn">나누기</button>
        </div>
    </div>
    
    
</body>
</html>
