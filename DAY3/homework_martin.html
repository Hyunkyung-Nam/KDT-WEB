<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 김지혜크루 코드참고 -->
    <style>
        div {
            height: 30px; 
        }
    </style>
</head>
<body>
    <!-- div가 위에서 부터 블럭은 쌓아가는 태그-->
    <!--inline방식 : 해당태그만 스타일 적용시킴-->
    <h5>무지개</h5>
    <div style="background-color: red; width: 30px;"></div>
    <div style="background-color: orange; width: 60px;"></div>
    <div style="background-color: yellow; width: 90px;"></div>
    <div style="background-color: green; width: 120px;"></div>
    <div style="background-color: blue; width: 150px;"></div>
    <div style="background-color: navy; width: 180px;"></div>
    <div style="background-color: purple; width: 210px;"></div>
</body>
</html>
