<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            class House {
                constructor(str) {
                    this.str = str;
                }
                door() {
                    console.log('문을 열고 닫습니다.');
                }
                window() {
                    console.log('창문을 열고 닫습니다.');
                }
            }

            const hou1 = new House();
            hou1.door();

            class Apartment extends House {
                constructor(str, floor) {
                    //super(); 자식클래스에서 생성자를 정의할 때, super키워드를 사용하여 부모 클래스의 생성자를 호출
                    //super는 항상 위에있어야한다.
                    super(str);
                    this.floor = floor;
                }
                elevater() {
                    console.log('엘리베이터 오르락 내리락');
                }
                //method overwritting
                //자식클래스에서  부모클래스의 method를 재정의하고 싶을 때 사용
                //super키워드를 사용하여 부모 클래스의 매서드에 접근

                window() {
                    super.window();
                    console.log('창문을 슬라이딩 합니다.');
                }
            }
            const aprt1 = new Apartment('자이', 20);

            aprt1.elevater();
            aprt1.door();
            aprt1.window();
        </script>
    </body>
</html>
