            function add(n1, n2) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        let result = n1 + n2;
                        resolve(result);
                    }, 1000);
                });
            }
            function mul(n1) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        let result = n1 * 2;
                        resolve(result);
                    }, 700);
                });
            }
            function sub(n1) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        let result = n1 - 1;
                        resolve(result);
                    }, 500);
                });
            }
            add(3, 4)
