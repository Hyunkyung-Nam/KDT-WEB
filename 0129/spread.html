<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            //spread연산자
            const a = [1, 2, 3];
            const b = [4, 5];

            //함수이용방식(concat)
            const concat = a.concat(b);
            console.log('concat : ', concat);

            //spread방식
            const spread = [...a, ...b];
            console.log('spread : ', spread);

            const obj = {
                name: '홍길동',
                age: 30,
            };
            console.log(obj, { ...obj }); // 결과동일
            //객체에서는 큰 의미는 없음

            const str = 'hello';
            console.log([...str], ...str);

            //rest
            function get(a, b, ...rest) {
                console.log(rest);
            }

            const arr = [10, 20, 30, 40, 50, 60];
            get(...arr);
        </script>
    </body>
</html>
