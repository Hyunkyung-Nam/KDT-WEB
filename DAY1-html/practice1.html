<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양갱쓰 코히</title>
</head>
<body>
    <h1>양갱쓰 코히</h1>
    <h2>커피</h2>
    <ul>
        <li>
            <b>아메리카노</b> 3000원
        </li>
        <li>
            <b>카페라떼</b> 4000원
        </li>
    </ul>
    <hr>
    <p>
        <b>아메리카노</b> : 에스프레소에 물을 넣은 커피 <br>
        <b>카페라떼</b> : 에스프레소에 우유를 넣은 커피 <br>
    </p>
    <br>
    <h2>차</h2>
    <ul>
        <li>
            <b>녹차</b> 5000원
        </li>
        <li>
            <b>루이보스차</b> 5000원
        </li>
    </ul>
    <hr>
    <p>
        <b>녹차</b> : 차나무의 잎을 푸른빛이 그대로 나도록 말린 것  <br>
        <b>루이보스차</b> : 루이보스 잎을 잘게 자른 후 발효시켜 만든 차 <br>
    </p>
    
</body>
</html>
