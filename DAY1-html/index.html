<!DOCTYPE html>
<html lang="ko"><!--한국어사이트 -->
<head>
    <meta charset="UTF-8"><!--국제표준언어팩 UTF-8사용-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--모바일환경에 맞게 나오기 위해 사용하는 것/반응형 웹 할 때 사용-->
    <title>KDT 11기</title>
    <!--탭에 표시되는 것-->
</head>
<body>
    <!--div태그 : division의 약자, block 태그로써 한 줄의 영역을 차지-->
    <div>Hello World!!!</div>
    <div>안녕하세요</div>
    <!--head태그 : 제목태그, block 태그-->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 2</h3>
    <h4>Heading 2</h4>
    <h5>Heading 2</h5>
    <h6>Heading 2</h6>
    <!--p태그 : 문장을 담는 태그, block 태그-->
    <!--br태그 : 줄바꿈 태그-->
    <p>안녕하세요<br /> 저는 남현경입니다.</p>
    <!--hr태그 : 한줄 그어줌-->
    <hr>
    <!--ul태그 : unordered list태그
    ul 태그 속성(attribute) : 마커모양
                            none/square/circle
                             disc가 기본타입 안써도됨-->
    <!--li태그 : ul태그나 ol태그 안에 list를 작성-->
    <ul type="square">
        <li>사과</li>
        <li>바나나</li>
        <li>파인애플</li>
    </ul>
    <!--ol태그 : oredred list태그
    ol 태그 속성: 순번모양
         - type : 1, A, a, I, i 등
         - start : 시작번호       
         - reversed : 역순 -->
    <ol type="1" start = "10" reversed>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>

    <!--문자 꾸미기 태그는 b정도만 사용하고 나머지는 css에서 주로 변경-->
    <ul type="square">
        <li>
            <ol>
                <li><b>일</b></li>
                <li><strong>이</strong></li>
                <li><i>삼</i></li>
            </ol>
        </li>
        <br />
        <li>
            <ol>
                <li><em>일</em></li>
                <li><del>이</del></li>
                <li><u>삼</u></li>
            </ol>
        </li>
    </ul>
    <!--img태그 : 이미지를 등록 비어있는태그, 
                 /써주길 권장(리액트에선 무조건 있어야함)-->
    <img src="https://s.pstatic.net/shopping.phinf/20231205_6/5055a23e-edb4-4795-8368-96ca646c7eb7.jpg?type=f294_378" alt="광고 이미지" />

    <!--a태그 : 페이지를 이동
               inline 태그(block이 없는 태그)
    inline태그 : block과 반대로 영역이 없음  -->
    <div>
        <a href="http://www.naver.com" target="_blank">이동</a>
        <a href="http://www.naver.com" target="_blank">이동</a>
        <a href="http://www.naver.com" target="_blank">이동</a>
    </div>
    <!--
        inline태그들은 div안에 넣음
        span태그는 어떤 특정한 영역을 바꾸기 위해 중간에 style을 넣어야 할 때 사용
    -->
    <div>
        <span style="color: red;">안녕하세요.</span><span>반갑습니다.</span>
    </div>
    <hr />
    <!--form태그 : input태그를 담는 역할, 서버로 input의 데이터(value)를 전송시키는 역할-->
    <>
        <!-- input button/ button 모두 inline요소
            어떤 기능 역할만 할 때는 input button
            button은 summit이 되는 버튼
            button type = "button" 하면 가만히 있음(기능역할만 함) 제출기능X
        -->
        <input type="button" value="기능역할" /><br />
        <button type=>제출 버튼</button><br /> <!--summit-->
        <button type="button">기능을 위한 버튼</button><br /> <!--그냥 기능-->
        <input type ="text" placeholder="이름" value="hi" readonly/><br /> <!--value속성 : 실제 값을 기본으로 넣음
        disabled : 수정불가, 서버전송안됨 readonly : 수정불가, 서버로 전송가능 -->
        <input type="password" placeholder="비밀번호" /><br /> <!--placeholder속성 : 사용자에게 안내 해주는 역할-->
        <input type="checkbox" name="food" value="pizza" />피자<br /> <!--value는 서버로 보내지는값--> 
        <input type="checkbox" name="food" value="chicken"checked />치킨<br />
        <input type="radio" name="hobby" value="camping" />캠핑<br /><!--on/off가 안됨 무조건 하나 선택해야함-->
        <input type="radio" name="hobby" value="hiking" disabled />등산<br /><!--선택안해도 되면 checkbox사용-->
        <input type="radio" name="hobby" value="swimming" />수영<br />
        <input type="date" /><br />
        <input type="time" /><br />
        <input type="datetime-local" /><br />
        <!--select는 option태그와 함께씀-->
        <select>
            <optgroup label="Asia">
                <option value="korea">대한민국</option>
                <option value="japen">일본</option>
                <option value="china">중국</option>
                <option value="taipai" disabled>대만</option>
            </optgroup>
            <optgroup label="America">
                <option>미국</option>
                <option>캐나다</option>
            </optgroup>
            
        </select>

    </form>
</body>
</html>
