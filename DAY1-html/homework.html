<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework</title>
</head>
<body>
    <!--email태그/ 빈박스는 뭐로 만들까-->
    <h3>설문조사</h3>
    이름 <input type="text" /><br />
    이메일 <input type="email" placeholder="love@example.com" /><br />
    <h4>나이</h4>
    <input type="radio" name="age" value="teens" checked />10대
    <input type="radio" name="age" value="20s" />20대
    <input type="radio" name="age" value="30s" />30대
    <input type="radio" name="age" value="40s" />40대
    <input type="radio" name="age" value="50s" />50대
    <input type="radio" name="age" value="over-60s" />60대 이상<br />
    <h4>원하는 강의(복수응답 가능합니다.)</h4>
    <input type="checkbox" name="lecture" value="html" checked/> html 
    <input type="checkbox" name="lecture" value="javascript" /> javascript 
    <input type="checkbox" name="lecture" value="css" /> css<br /><br />
    <textarea rows=10 cols=50 name="content" placeholder="하고싶은 말을 써주세요 :)"></textarea>
    <button>제출</button>

</body>
</html>
